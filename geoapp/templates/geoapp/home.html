{% extends 'geoapp/base.html' %}

{% block content %}
  <h2 class="center-align red lighten-3">GEO API</h2>
  <p>Your ip address is <strong>{{ ip }}</strong>, and you are probably in <strong>{{ country }}</strong> right now.</p>
  <p>Your latitude is <strong>{{ latitude }}</strong> and your longitude is <strong>{{ longitude }}</strong></p>
  <p>This information <strong>{{is_cached|yesno:"was,wasn't"}} cached</strong></p>
  <iframe 
  align="center" 
  width="600"
  height="450"
  frameborder="0"
  style="border:0"
  src="https://www.google.com/maps/embed/v1/view?center={{ latitude }},{{ longitude }}&zoom=10&key={{ api_key }}"
  allowfullscreen></iframe>
{% endblock %}
